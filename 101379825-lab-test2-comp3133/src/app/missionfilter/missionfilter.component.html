<!-- Dropdown for year selection -->
<div class="filter-section">
    <label for="year-select">Launch Year:</label>
    <select id="year-select" [(ngModel)]="selectedYear" (change)="onFilterChange()">
      <option value="">All Years</option>
      <option *ngFor="let year of getYears()" [value]="year">{{ year }}</option>
    </select>
  </div>
  
  <!-- Launch success buttons -->
  <div class="filter-section">
    <label>Launch Success:</label>
    <button [class.active]="isLaunchSuccessActive === true" (click)="toggleLaunchSuccess(true)">Success</button>
    <button [class.active]="isLaunchSuccessActive === false" (click)="toggleLaunchSuccess(false)">Failure</button> 
  </div>
  
  <!-- Landing success buttons -->
  <div class="filter-section">
    <label>Landing Success:</label>
    <button [class.active]="isLandingSuccessActive === true" (click)="toggleLandingSuccess(true)">Success</button>
    <button [class.active]="isLandingSuccessActive === false" (click)="toggleLandingSuccess(false)">Failure</button>    
  </div>
  
  <!-- Displaying filtered missions -->
  <app-missionlist [missions]="filteredMissions"></app-missionlist>
